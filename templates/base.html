<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Application</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Welcome to the Pet Application</h1>
        <nav>
            <div class="nav-button-group">
                <a href="{{ url_for('home') }}" class="nav-btn">Home</a>
                <a href="{{ url_for('add_pet') }}" class="nav-btn">Add Pet</a>
                <a href="{{ url_for('pets_list') }}" class="nav-btn">View Pets</a>
              </div>              
        </nav>
    </header>

    <main>
        {% block content %}
        <!-- Content will be inserted here from child templates -->
        {% endblock %}
    </main>

    <footer>
        <p>&copy; 2025 Pet Adoption Agency</p>
    </footer>
</body>
</html>
