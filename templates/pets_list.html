{% extends "base.html" %}

{% block content %}
<h1>Available Pets</h1>

<div class="pet-container">
    {% for pet in pets %}
        <div class="pet-card">
            <img src="{{ pet.photo_url }}" alt="{{ pet.pet_name }}" class="pet-img" />
            <h3><a href="{{ url_for('edit_pet', id=pet.id) }}">{{ pet.name }}</a></h3> <!-- Notice 'name' instead of 'pet_name' -->
            <p>{{ pet.species }}</p>
            <p><strong>{{ 'Available' if pet.available else 'Not Available' }}</strong></p>
        </div>
    {% endfor %}
</div>

{% endblock %}
